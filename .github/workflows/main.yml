name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (Updated to v20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./back
        run: npm install

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./front
        run: npm install

      # Step 5: Build Docker images with correct context
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-project-backend:latest -f ./back/Dockerfile ./back
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-project-frontend:latest -f ./front/Dockerfile ./front

      # Step 6: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 7: Push Docker images to Docker Hub
      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-project-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-project-frontend:latest
