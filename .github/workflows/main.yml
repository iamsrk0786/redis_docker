name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies for backend
      - name: Install backend dependencies
        working-directory: ./back
        run: npm install

      

      # Step 5: Install dependencies for frontend
      - name: Install frontend dependencies
        working-directory: ./front
        run: npm install

      
      # Step 7: Build Docker images
      - name: Build Docker images
        run: docker-compose build

      # Step 8: Push Docker images to Docker Hub (optional)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-project-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-project-frontend:latest

  
